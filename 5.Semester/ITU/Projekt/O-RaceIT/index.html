<!DOCTYPE html>
<html lang="cs">

<head>
    <!-- Important meta tag's -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">




    <link rel="stylesheet" href="./static/fontawesome-free-6.0.0-beta3-web/css/all.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./renderers/styles/runnersStyle.css">
    <link rel="stylesheet" href="./renderers/styles/welcomePageStyle.css">
    <link rel="stylesheet" href="./renderers/styles/aboutPageStyle.css">
    <link rel="stylesheet" href="./renderers/styles/continuousRunnersStyle.css">
    <link rel="stylesheet" href="./renderers/styles/competitionPageStyle.css">
    <link rel="stylesheet" href="./renderers/styles/tableViewStyle.css">
    <link rel="stylesheet" href="./renderers/styles/settingsPageStyle.css">


    <title>O-RaceIT</title>
</head>

<body>

    <div id="main-Window">
        <div id="left-Bar">
            <div class="option" id="welcome-Page">
                <i class="fas fa-dot-circle icon"></i>
                <span class="tool-Tip-Text">Úvodní stránka</span>
            </div>
            <div class="option" id="competition">
                <i class="fas fa-flag-checkered icon"></i>
                <span class="tool-Tip-Text">Závody</span>
            </div>
            <div class = "option" id="runners">
                <i class="fas fa-users icon"></i>
                <span class="tool-Tip-Text">Závodníci</span>
            </div>
            <div class = "option" id="import">
                <i class="fas fa-file-import icon"></i>
                <input type="file" id="importmenu" style="display: none;">
                <span class="tool-Tip-Text">Import závodu</span>
            </div>
            <div class = "option" id="export">
                <i class="fas fa-file-export icon"></i>
                <span class="tool-Tip-Text">Export závodu</span>
            </div>
            <div class = "option" id="tables">
                <i class="fas fa-table icon"></i>
                <span class="tool-Tip-Text">Průběžné výsledky</span>  <!-- Maybe change to "Tabulky" or smth like that -->
            </div>
            
            <div class = "option" id="new-Racer">
                <i class="fas fa-calendar-check icon"></i>
                <span class="tool-Tip-Text">Nový průběžný výsledek</span>
            </div>
            <div class="option" id="settings">
                <i class="fas fa-cog icon"></i>
                <span class="tool-Tip-Text">Nastavení</span>
            </div>
        </div>


        <div id="center-Section">

        </div>

        <div id="result-Bar">
            <div id="add-punch">Právě vyčteno:</div><!-- This coould be cclickable instead of the icon...
            Unfortunately, wwhen I tried to do so, it didnt work :c -->
            <div id="result-container"></div>
            <div id="bottom-bar-continuous">
                <div id="remaining-runners">
                    V lese zbývá:
                </div>
                <div id="time-since-start">
                    Aktuální čas:
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- SCRIPTS that use DOM must be included at the end! -->
    <script type="text/javascript" src="mainControler.js"></script>


</body>

</html>
